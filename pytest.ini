[tool:pytest]
# Pytest configuration for Iron Chef Recipe Database tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=iron_chef_database_secure
    --cov=recipe_generator
    --cov=recipe_exporter_secure
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Test directories
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-focused tests
    slow: Tests that take more than a few seconds
    database: Tests that require database operations
    filesystem: Tests that require filesystem operations

# Minimum version
minversion = 6.0

# Pytest plugins
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning